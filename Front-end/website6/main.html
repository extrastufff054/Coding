<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <style>
      /* Add styles for the body element */
      body {
        font-family: Arial, sans-serif;
      }

      /* Add styles for the header element */
      .header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }

      /* Add styles for the navigation menu */
      .nav {
        overflow: hidden;
        background-color: #333;
      }
      .nav a {
        float: left;
        display: block;
        color: white;
        text-align:center;
        padding:14px 16px;
        text-decoration:none;

         /* Add transition for hover effect */
         transition:background-color 0.3s ease-in-out; 
       }
       .nav a:hover {
          /* Change background color on hover */
          background-color:#111; 
       }

       /* Add styles for the content sections */
       .section {
          padding:20px;

          /* Add transition for opacity and transform */
          transition:opacity 1s ease-in-out, transform 1s ease-in-out; 
       }

       /* Add keyframes for fade in animation */
       @keyframes fadeIn {
           from {opacity:0;}
           to {opacity:1;}
       }

       /* Add keyframes for slide in animation */
       @keyframes slideInFromLeft {
           from {transform:translateX(-100%);}
           to {transform:translateX(0);}
       }

    </style>
  </head>
  <body>

    <!-- Add a header element -->
    <div class="header">
       <h1>My Portfolio</h1>
    </div>

    <!-- Add a navigation menu -->
    <div class="nav">
       <!-- Add your navigation links here -->
       <a href="#home">Home</a>
       <a href="#about">About</a>
       <a href="#skills">Skills</a>
       <a href="#work">Work</a>
    </div>

    <!-- Add your content sections here -->
    <div id="home" class="section">
         Welcome to my portfolio website!
     </div>

     <div id="about" class="section">
         About me
     </div>

     <div id="skills" class="section">
         My skills
     </div>

   <!-- Add your JavaScript code here -->
   <script>

     // Get all the nav links
     var navLinks = document.querySelectorAll('.nav a');

     // Loop through the links and add an event listener to each one
     for (var i = 0; i<navLinks.length; i++) {

         navLinks[i].addEventListener('click', function(event) {

             // Prevent the default link behavior
             event.preventDefault();

             // Get the target section ID from the href attribute
             var targetSectionId = this.getAttribute('href');

             // Get the target section element
             var targetSection = document.querySelector(targetSectionId);

             // Scroll to the target section using scrollIntoView method
             targetSection.scrollIntoView({behavior:'smooth'});

             // Add fade in and slide in animations to target section
             targetSection.style.animation = 'fadeIn 2s, slideInFromLeft 2s';
         });
     }

   </script>

  </body>
</html>
